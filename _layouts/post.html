<!DOCTYPE html>
<html>
{% include head.html %}

<body id="page-top" class="index">
  {% include post_nav.html %}
  <header>
    <div class="container" style="padding-top: 100px;">
    <row>
        <h1>{{page.title}}</h1>
    </row>
    </div>
    <div class="container" style="padding-top: 25px;">
      <div class="row" style="margin-left: 10%; margin-right:10%">
        <div class="col-sm-6">
          <img src="{{ site.url }}/img/portfolio/{{ page.img }}" class="img-responsive" alt="{{ post.alt }}", width="100%", height="100%">
        </div>
        <div class="col-sm-6">
            <row><h4 style="color:#5e81ac;">Degree Held: </h4> <h4>{{ page.degree-held }}</h4></row>
            <row><h4 style="color:#5e81ac;">Current Position: </h4> <h4>{{ page.position }}</h4></row>
            <row><h4 style="color:#5e81ac;">Pronouns: </h4> <h4>{{ page.pronouns }}</h4></row>
            <row><h4 style="color:#5e81ac;">Identity: </h4> <h4>{{ page.identity }}</h4></row>
        </div>
    </div>
    </div>
  </header>

  <div class=""container">
    <div class="row align-items-start" style="margin-left: 10%; margin-right: 10%">
      <div class="col">
        <hr class="star-primary">
        <h2>{{ page.content }}</h2>
        <hr class="star-primary">
    </div>
    </div>
</div>
  {% include post_contact.html %}
  {% include footer.html %}
</body>

</html>
